statusCode : 200
delay: 0
headers:
  - 'Content-type:application/ld+json'
body: >

  {
    "@context": [
      "https://www.w3.org/ns/solid/oidc-context.jsonld",
      {
        "application_name": {
          "@id": "http://www.w3.org/ns/solid/interop#applicationName"
        },
        "application_description": {
          "@id": "http://www.w3.org/ns/solid/interop#applicationDescription"
        },
        "application_author": {
          "@id": "http://www.w3.org/ns/solid/interop#applicationAuthor",
          "@type": "@id"
        },
        "application_thumbnail": {
          "@id": "http://www.w3.org/ns/solid/interop#applicationThumbnail",
          "@type": "@id"
        },
        "has_access_need_group": {
          "@id": "http://www.w3.org/ns/solid/interop#hasAccessNeedGroup",
          "@type": "@id"
        }
      }
    ],
    "client_id": "${SERVER_BASE}/projectron/jsonld/id",
    "client_name": "Projectron",
    "redirect_uris": ["${SERVER_BASE}/redirect"],
    "post_logout_redirect_uris": ["${SERVER_BASE}/logout"],
    "client_uri": "${SERVER_BASE}/",
    "logo_uri" : "${SERVER_BASE}/logo.png",
    "tos_uri" : "${SERVER_BASE}/tos.html",
    "scope" : "openid offline_access profile",
    "grant_types" : ["refresh_token","authorization_code"],
    "response_types" : ["code"],
    "default_max_age" : 3600,
    "require_auth_time" : true,
    "application_name" : "Projectron",
    "application_description" : "Manage projects with ease",
    "application_thumbnail" : "https://acme.example/thumb.svg",
    "application_author" : "https://acme.example/#id",
    "has_access_need_group" : [ "${SERVER_BASE}/projectron/needs#need-group-pm" ]
  }